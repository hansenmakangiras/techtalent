<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <meta name="description" content="{{description}}">
    <meta name="fragment" content="!">
    <meta name="keyword" content="">
    <meta name="author" content="">
    <meta property="og:image" content="img/logo.png" />
    <meta charset="UTF-8">
    <title>{{title}}</title>

    <!-- Apple META -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Facebook META -->
    <meta property="fb:app_id" content="{{facebookAppId}}">
    <meta property="og:site_name" content="{{title}}">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:url" content="{{url}}">
    <meta property="og:image" content="{{logo}}">
    <meta property="og:type" content="website">

    <!-- Twitter META -->
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:url" content="{{url}}">
    <meta name="twitter:image" content="{{logo}}">

    <!-- Fav Icon -->
    <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">
    <!-- <link rel="icon" sizes="16x16" href="img/favicon.png" /> -->

    <!-- Application CSS Files -->
    {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}
    <!-- Library css -->
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" type="text/css" href="assets/css/angular-toastr.min.css" />

    <script src="app/libs/angular.js"></script>

    <script src="assets/js/vendor.js"></script>
</head>

<body id="main" class="ng-cloak" ng-app="techTalentAsia">

<div class="page-loader">
    <img src="assets/img/load.gif" alt="Loading...">
</div>

<section class="content">
    <section class="content-container">
        {% block content %}{% endblock %}
    </section>
</section>

<!--Embedding The User Object-->
<script type="text/javascript">
    var user = {{ user | json | safe }};
    angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
</script>
<!--Load The Socket.io File-->
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<!-- jQuery -->
<!--Application JavaScript Files-->
<!-- Libs -->
<script src="app/libs/angular-sanitize.min.js"></script>
<script src="app/libs/angular-satellizer.min.js"></script>
<script src="app/libs/angular-route.min.js"></script>
<script src="app/libs/angular-animate.min.js"></script>
<script src="app/libs/angular-toastr.tpls.min.js"></script>

<!-- Modules -->
<script src="app/app.js"></script>
<!-- Directives -->
<script src="app/directives/peopleDirective.js"></script>
<!-- Controllers -->
<!--<script src="app/controllers/SiteController.js"></script>-->
<script src="app/controllers/LoginController.js"></script>
<script src="app/controllers/UserController.js"></script>
<script src="app/controllers/AuthController.js"></script>
<!-- Services -->
<script src="app/services/LoginService.js"></script>
<!--<script src="app/services/UserService.js"></script>-->


<!-- Service -->
<!--<script src="app/services/authService.js"></script>-->
{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

{% if livereload %}
<!--Livereload script rendered -->
<script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
{% endif %}
<script>

</script>
</body>
</html>
