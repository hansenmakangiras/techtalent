<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">
  <meta name="keyword" content="">
  <meta name="author" content="">
  <meta property="og:image" content="img/logo.png" />
  <meta charset="UTF-8">
  <title>{{title}}</title>

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{logo}}">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="{{logo}}">

  <!-- Fav Icon -->
  <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">
  <!-- <link rel="icon" sizes="16x16" href="img/favicon.png" /> -->

  <!-- Application CSS Files -->
  {% for cssFile in cssFiles %}
  <link rel="stylesheet" href="{{cssFile}}">
  {% endfor %}
</head>

<body id="main" class="ng-cloak">
<div class="page-loader" ng-if="false">
  <img ng-src="/module/core/client/img/load.gif" alt="Loading..">
</div>
{% block content %}{% endblock %}

<!--Embedding The User Object-->
{% for jsFile in jsFiles %}
<script type="text/javascript" src="{{ jsFile }}"></script>
{% endfor %}
<script type="text/javascript">
  var user = '{{ user | json | safe }}';
  angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
</script>

  function showProfile(el) {
    $(el).click(function () {
      $('div.wrapper__sidebar').removeClass('hide-sidebar');
      $('div.body-overlay').fadeIn();
    });
    $('div.wrapper-icon-close, .body-overlay').click(function () {
      $('div.wrapper__sidebar').addClass('hide-sidebar');
      $('div.body-overlay').fadeOut();
    });
