<div class="login-container" ng-controller="AuthenticationController">
  <div class="row no-margin">
    <div class="col-md-3 col-centered col-sm-8 text-center h100vh">
      <div class="login-form">
        <a ui-sref="home" class="logo">Tech Talent Asia</a><br>
        <span><strong><em>Sign Up using you account</em></strong></span>
        <div class="login-container">
          <button ng-click="callOauthProvider('/api/auth/linkedin')" class="btn-sosmed btn-sosmed-linkedin">
            <div class="login-linkedin">
              <!-- <i class="fa fa-linkedin"></i> -->Sign in with Linkedin
            </div>
          </button>
          <button ng-click="callOauthProvider('/api/auth/google')" class="btn-sosmed btn-sosmed-google">
            <div class="login-google">
              <!-- <i class="fa fa-google-plus"></i> -->Sign in with Google
            </div>
          </button>
        </div>
        <hr>
        <span><strong><em>Or Sign Up using your email address</em></strong></span>
        <!-- <a href="/" class="logo">Tech Talent Asia</a> -->
        <form ng-submit="signup(userForm.$valid)"
              name="userForm"
              class="form-login form-custom"
              novalidate
              autocomplete="off">
          <!-- <fieldset> -->
          <div class="form-group" show-errors>
            <input type="text"
                   id="firstName"
                   class="form-control"
                   placeholder="First Name"
                   name="firstName"
                   ng-model="credentials.firstName"
                   required
                   autofocus>
            <!-- <div ng-messages="userForm.firstName.$error" role="alert">
                <p class="help-block error-text font-gray" ng-message="required">First Name is required.</p>
            </div> -->
          </div>
          <div class="form-group" show-errors>
            <input type="text"
                   id="lastName"
                   class="form-control"
                   placeholder="Last Name"
                   name="lastName"
                   ng-model="credentials.lastName"
                   required>
            <!-- <div ng-messages="userForm.lastName.$error" role="alert">
                <p class="help-block error-text font-gray" ng-message="required">Last Name is required.</p>
            </div> -->
          </div>
          <div class="form-group" show-errors>
            <input type="email"
                   id="email"
                   class="form-control"
                   placeholder="Email"
                   name="email"
                   ng-model="credentials.email"
                   required>
            <!--  <div ng-messages="userForm.email.$error" role="alert">
                 <p class="help-block error-text font-gray" ng-message="required">Email is required.</p>
             </div> -->
          </div>
          <div class="form-group" show-errors>
            <input type="text"
                   id="username"
                   class="form-control"
                   placeholder="Username"
                   name="username"
                   ng-model="credentials.username"
                   required>
            <!-- <div ng-messages="userForm.username.$error" role="alert">
                <p class="help-block error-text font-gray" ng-message="required">Username is required.</p>
            </div> -->
          </div>
          <div class="form-group" show-errors>
            <input type="text"
                   id="password"
                   class="form-control"
                   placeholder="Password"
                   name="password"
                   ng-model="credentials.password"
                   popover="{{popoverMsg}}"
                   popover-trigger="focus"
                   password-validator
                   required>
            <!-- <div ng-messages="userForm.password.$error" role="alert">
                <p class="help-block error-text font-gray" ng-message="required">Password is required.</p>
            </div> -->
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-block btn-login">Sign Up</button>
          </div>
          <hr>
          <span><strong><em>Already have an account ? <a ui-sref="authentication.signin">Sign
                                                                                         In</a></em></strong></span>

          <alert type="danger" ng-show="error" class="text-center text-danger">
            <span ng-bind="error"></span>
          </alert>
          <!-- </fieldset> -->

        </form>
        <!-- <p>Already have an account ? <a ui-sref="authentication.signin" class="font-gray"> Login </a></p> -->

      </div>
    </div>
  </div>
</div>
